        '3':
          meaning: '(אימה או אלימות: "אלימות ברורה ואימה/טרור) - סרט שעשוי להכיל אלימות קשה, דם קרוש או אימה/טרור שאנשים עשויים לראות כתוכן מעורר התנגדות.'
        '4':
          meaning: '(מין: "תוכן מיני") - הסרט עשוי להכיל סצנות מין, עירום, דו שיחים מיניים או אזכורים מיניים אשר אנשים עשויים לראות כמעוררי התנגדות (על אף שסצנות של מין ועירום מצונזרות בקפדנות ע"י מסנן מעביר נמוכים [אל־פי־אף]).'
        '5':
          meaning: '(פוליטיקה, דת: "יסודות דתיים או פוליטיים חזקים") - הסרט עשוי להכיל יסודות אשר כוללים היבטים דתיים, חברתיים או פוליטיים אשר אנשים עשויים לראות כמועררי התנגדות. נמצא בשימוש לעיתים נדירות.'
        '6':
          meaning: '(שונים: "שונים") - הסרט עשוי להכיל אלימות קשה, דם קרוש, אימה/טרור, סצנות מין, עירום, דו שיחים מיניים, אזכורים מיניים, היבטים דתיים, היבטים חברתיים או היבטים פוליטיים אשר אנשים עשויים לראות כמעוררי התנגדות. מרבית הסרטים מדורגי 18+ משתמשים בדירוג זה. לדוגמה, סרט עם סצנות מין ואלימות קשה יסווג בתור 18־פי־אל, על אף שסצנות של מין ועירום מצונזרות ע"י מסנן מעביר נמוכים [אל־פי־אף]).'
