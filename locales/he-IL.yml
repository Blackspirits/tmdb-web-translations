        '1':
          meaning: '(כללי: "קהל צופים כללי") - עבור קהל צופים כללי. (דירוג זה נמצא בשימוש ע"י מרבית הסרטים המוקרנים במלזיה מאז 2008 אבל הוא ממשיך רק עבור טלוויזיה, בייחוד עבור אר-טי-אם)'
