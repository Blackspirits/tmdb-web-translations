      GB:
        '1':
          meaning: "כל הגילאים מותרים, אין שום דבר לא ראוי לילדים."
        '2':
          meaning: "כל הגילאים מורשים, אבל סצנות מסוימות עשויות להיות בלתי מתאימות לילדים קטנים. עשוי להכיל שפה בוטה או אזכורים של מין/סמים. עשוי להכיל אלימות מתונה אם מוצדק לפי ההקשר (לדוגמה, פנטזיה)."
        '3':
          meaning: סרטים תחת מדור זה נחשבים לא מתאימים לצעירים. אלו שמתחת לגיל 12 מורשים רק אם הם מלווים ע"י מבוגר בגיל 18 לפחות, בכל זמן במהלך הצפייה. למרות זאת, לא מומלץ באופן כללי שילידים מתחת לגיל 12 יצפו בסרט. סרטים תחת מדור זה יכולים להכיל נושאי בוגרים, הפליה, סמים קלים, מילות גידוף מתונות, ניבול פה חריף לא תדיר ואלימות מתונה, אזכורי מין ועירום. פעילות מינית עשויה להופיע בקצרה ובחשאי. אלימות מינית עשויה להירמז או להופיע בקצרה.
        '4':
          meaning: מדיה ביתית מאז 2002. סרטים מדורגי 12A ניתן להם בד"כ אישור 12 עבור גרסת וי־אייץ'־אס/די־וי־די אלא אם חומר נוסף התווסף אשר דורש דירוג גבוה יותר. אף אחד מתחת לגיל 12 אינו יכול לשכור או לקנות וי־אייץ'־אס, די־וי־די, דיסק בלו־ריי, יו־אם־די או משחק מדורגי 12. הקווים המנחים של התוכן זהים לאלו שבשימוש עבור האישור 12A.
        '5':
          meaning: "רק גילאי 15 ומעלה מורשים. אף אחד מתחת לגיל 15 אינו יכול לשכור או לקנות וי־אייץ'־אס, די־וי־די, בלו־ריי, יו־אם־די או משחק מדורגי־15, או לצפות בסרט בבית הקולנוע עם דירוג זה. סרטים תחת מדור זה יכולים להכיל נושאי מבוגרים, סמים קשים, ניבול פה תדיר ושימוש מוגבל בניבול פה חזק, אלימות קשה ואזכורי מין חזקים ועירום ללא פירוט סרטוטי. פעילות מינית עשויה להיות מתוארת אבל ללא פירוט חזק כלשהו. אלימות מינית עשויה להופיע אם מוזהר ומוצדק לפי ההקשר."
        '6':
          meaning: "רק מבוגרים מורשים. אף אחד מתחת לגיל 18 אינו יעול לשכור או לקנות וי־אייץ'־אס, די־וי־די, בלו־ריי, יו־אם־די או משחק מדורגי־18, או לצפות בסרט בקולנוע עם דירוג זה. לסרטים תחת מדור זה אין מגבלה בניבול הפה שבשימוש. סמים קשים מותרים באופן כללי, ואזכורי מין מפורשים לצד פעילות מינית מפורטת מותרים גם כן. סצנות של מין אמיתי חזק עשויות להיות מורשות אם מוצדקות לפי ההקשר. אלימות חזקה מאוד, עקובה מדם או סדיסטית מותרת בדרך כלל. אלימות מינית חזקה מותרת אלא אם היא הופכת לארוטית או מתוארת בצורה מוגזמת."
        '7':
          meaning: 'ניתן לצפייה רק בבתי קולנוע למבוגרים עם רשיון או להימכר בחנויות מין עם רשיון, ורק למבוגרים אשר בגילאי 18 ומעלה. לסרטים תחת מדור זה תמיד יש פורנוגרפיה קשה ("הרד קור"), המוגדרת כחומר המיועד עבור הדמיה מינית ומכיל תמונות ברורות של פעילות מינית אמיתית, תוכן של עצם נערץ חזק, תמונות מונפשות מפורשות, או מראה של פעולות מסוימות כמו חדירה בו־זמנית משולשת וכדור־שלג. נשאר טווח תוכן שנחתך מהדירוג אר־18: תמונות חזקות של פציעה בסאדיזם ומאזוכיזם (בי־די־אס־אם) או במעשי הצלפה בישבן, אורופיליה, סצנות המרמזות על גילוי עריות אפילו אם מבוימות, אזכורים אל מין מתחת לגיל החוקי או אל התפתחות מינית של גיל הילדות והתנהגות תוקפנית כמו משיכת שיער או יריקה על שחקן אינם מורשים. חתיכות תוכן נדרשות במדור זה יותר מכל מדור אחר.'
