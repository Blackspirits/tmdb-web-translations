  certifications:
    meaning: Σημασία
    movies:
      AU:
        '1':
          meaning: Εξαίρεση από την κατηγοριοποίηση. Ταινίες που εξαιρούνται από την κατηγοριοποίηση δεν πρέπει να περιέχουν υλικό που μπορεί να προκαλέσει αντιδράσεις(π.χ. υλικό που κανονικά αξιολογείται με M η υψηλότερο).
        '2':
          meaning: Γενική παρακολούθηση. Το περιεχόμενο έχει πολύ ήπια επιρροή.
        '3':
          meaning: Συνίσταται γονική συναίνεση. Δεν υπάρχουν ηλικιακοί περιορισμοί. Το περιεχόμενο έχει ήπια επιρροή.
        '4':
          meaning: Συνίσταται για ώριμο κοινό. Δεν υπάρχουν ηλικιακοί περιορισμοί. Το περιεχόμενο έχει μέση επιρροή.
        '5':
          meaning: Συνοδεία από ώριμο άτομο. Ακατάλληλο για παιδιά κάτω των 15 ετών. Τα παιδιά κάτω των 15 ετών πρέπει να συνοδεύονται από γονέα ή κηδεμόνα. Το περιεχόμενο έχει μεγάλη επιρροή.
        '6':
          meaning: Κατάλληλο για άτομα άνω των 18 ετών. Μόνο για ενήλικες. Το περιεχόμενο έχει τεράστια επιρροή.
        '7':
          meaning: Κατάλληλο για άτομα άνω των 18 ετών. Οι ταινίες με αυτή την αξιολόγηση έχουν πορνογραφικό περιεχόμενο. Απαγορεύεται η πώληση ή η ενοικίαση ταινιών με αξιολόγηση X18+ σε όλες τις πολιτείες της Αυστραλίας, εκτός από την πρωτεύουσα και τη Βόρεια Περιοχή. Όμως, η εισαγωγή υλικού με αξιολόγηση X18+ από αυτές τις περιοχές είναι νόμιμη. Το περιεχόμενο έχει τεράστια σεξουαλική επιρροή.
        '8':
          meaning: Χωρίς κατηγοριοποίηση. Απαγορεύεται η πώληση ή η ενοικίαση στην Αυστραλία. Επίσης, εφαρμόζεται γενικά στην εισαγωγή(αν επιθεωρηθεί και θεωρηθεί ύποπτο στο τελωνείο). Η ιδιωτική προβολή μέσω του Internet δεν επιβάλλεται και επιχειρεί να λογοκρίνει νόμιμα τέτοιο online υλικό που έχει ως αποτέλεσμα διαμάχες. Οι ταινίες αξιολογούνται με RC αν το περιεχόμενό τους υπερβαίνει τις οδηγίες. Το περιεχόμενο έχει τεράστια επιρροή.
      BG:
        '1':
          meaning: Συνιστάται για παιδιά.
        '2':
          meaning: Χωρίς περιορισμούς ηλικίας.
        '3':
          meaning: Δεν συνιστάται για παιδιά κάτω των 12 ετών.
        '4':
          meaning: Απαγορεύεται για άτομα κάτω των 16 ετών
        '5':
          meaning: Απαγορεύεται για άτομα κάτω των 18 ετών.
      BR:
        '1':
          meaning: Κατάλληλο για όλους. Μην εκθέτετε τα παιδιά σε πιθανό επιβλαβές περιεχόμενο.
        '2':
          meaning: Ακατάλληλο για άτομα κάτω των 10 ετών. Βίαιο περιεχόμενο ή ακατάλληλες εκφράσεις για παιδιά, ακόμα και σε μικρό βαθμό.
        '3':
          meaning: Ακατάλληλο για άτομα κάτω των 12 ετών. Οι σκηνές μπορεί να περιλαμβάνουν σωματική βία, χρήση νόμιμων ναρκωτικών και σεξουαλικά υπονοούμενα.
        '4':
          meaning: Ακατάλληλο για άτομα κάτω των 14 ετών. Περισσότερο βίαιο περιεχόμενο, πιο σκληρές σεξουαλικές αναφορές ή/και γυμνό.
        '5':
          meaning: Δεν προτείνεται για άτομα κάτω των 16 ετών. Υπάρχουν σκηνές που περιλαμβάνουν παραγωγή, διακίνηση ή/και χρήση παράνομων ναρκωτικών, υπερρεαλιστικό σεξ, σεξουαλική βία, έκτρωση, βασανισμό, ακρωτηριασμό, αυτοκτονία, υποβάθμιση βίας και θανατική ποινή.
        '6':
          meaning: Δεν συνίσταται για άτομα κάτω των 18 ετών. Σκηνές με σκληρό σεξ, αιμομιξία, παιδοφιλία, ύμνο στη χρήση παράνομων ναρκωτικών και βία τεράστιας επιρροής.
      CA:
        '1':
          meaning: Για όλες τις ηλικίες.
        '2':
          meaning: Συνιστάται γονική συναίνεση. Δεν υπάρχει περιορισμός ηλικίας αλλά κάποιες σκηνές μπορεί να μην είναι κατάλληλες για όλα τα παιδιά.
        '3':
          meaning: Άτομα κάτω των 14 ετών πρέπει να συνοδεύονται από ενήλικο.
        '4':
          meaning: Άτομα κάτω των 18 ετών πρέπει να είναι υπό τη συνοδεία ενήλικα. Στο Νιου Μπράνσγουικ, τη Νέα Σκωτία, τη Νήσο του Πρίγκιπα Εδουάρδου και τη Μανιτόμπα απαγορεύεται να δουν την ταινία παιδιά κάτω των 14 ετών.
        '5':
          meaning: Η παρακολούθηση περιορίζεται σε άτομα άνω των 18 ετών. Αποκλειστικός σκοπός της ταινίας είναι η απεικόνιση σκληρής σεξουαλικής δραστηριότητας ή/και σκληρή βία.
      CA-QC:
        '0':
