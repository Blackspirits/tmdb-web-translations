          meaning: Osa sisällöstä saattaa olla haitallista alle 10-vuotiaille. Tälläiset elokuvat saattava sisältää lievää kielenkäyttöä, tökeröä/vihjailevaa huumoria, pelottavia kohtauksia ja/tai väkivaltaa. Ei sisällä päihteiden käyttöä. Tähän sääntöön on muutama poikkeus. Saattaa sisältää rasistisia herjauksia.
        '3':
          meaning: Osa sisällöstä saattaa olla haitallista alle 13-vuotiaille. Tälläiset elokuvat saattava sisältää vähäistä seksuaalista sisältöä, pikaista tai osittaista alastomutta, jonkin verran vahvaa kielenkäyttöä ja vihjailevaa huumoria, kauhua ja/tai voimakasta väkivaltaa. Veren vuodatusta näytetään harvoin. Vähimmäisluokitus mikäli elokuvassa esitetään päihteiden käyttöä.
        '4':
          meaning: Sallittu alle 17-vuotialle ainoastaan yli 21-vuotiaan vanhemman tai holhoojan seurassa. Vanhempaa/holhoojaa vaaditaan pysymään lapsen seurassa koko elokuvan ajan, vaikka vanhempi antaisi lapselle/nuorelle luvan katsoa elokuva yksin. Tälläiset elokuvat saattavat sisältää kovaa kielenkäyttöä, graafisia seksikohtauksia, alastomuutta, vahvaa väkivaltaa, kauhua, raakuuksia ja vahvaa päihteiden käyttöä. R-luokitus elokuvalle kielenkäytön osalta sisältää usein kovempaa tai jatkuvampaa kielenkäyttöä mitä PG-13-luokittelu sallii. R-luokittelun elokuva saattaa sisältää enemmän verta, raakuutta, huumeiden käyttöä, alastomuutta tai graafisia seksikohtauksia mitä PG-13-elokuvalle sallitaan.
        '5':
          meaning: Tämän luokituksen elokuvat sisältävät ylenpalttista graafista väkivaltaa, intensiivistä tai peittelemätöntä seksiä, epänormaalia ja pelottavaa käyttäytymistä, huumeiden väärinkäyttöä, vahvaa kielenkäyttöä, peittelemätöntä alastomuutta, tai muita elementtejä, jotka suurin osa vanhemmista kokee epäsopiviksi lapsille ja teineille. NC-17-luokitus ei välttämättä tarkoita säädytöntä tai pornograafista sanan varsinaisessa tai lain tarkoittamassa merkityksessä.
    tv_series:
      AU:
        '1':
          meaning: Ohjelma on tarkoitettu 2-11 vuotiaille lapsille; kaupallisten asemien vaaditaan lähettävän vähintään 30 minuuttia P-luokiteltua materiaalia päivässä, seitsemänä päivänä viikossa. P-luokituksen ohjelman aikana ei saa esittää mainoksia.
        '2':
          meaning: Ohjelma on tarkoitettu 5-14 vuotiaille lapsille; kaupallisten asemien vaaditaan lähettävän vähintään 30 minuuttia C-luokiteltua materiaalia päivässä, klo 07:00-08:00 tai klo 16:00-20:30 välisenä aikana, seitsemänä päivänä viikossa. Lisäksi vaaditaan 2.5 tuntia viikossa joko näiden aikojen sisällä, tai 07:00-08:30 välisenä aikana. Viikonloppuisin ja koulujen lomien aikana vaaditaan 5 tuntia viikossa. (keskimäärin 260 tuntia vuodessa). C-luokittelun sisällölle on tiettyjä rajoituksia mainonnan suhteen (tyypillisesti 5 minuuttia 30 minuutin ohjelmaa vastaan, sisältäen mainonnan ja yhteisöjen ilmoitukset).
        '3':
          meaning: Suurelle yleisölle; sallittu kaiken ikäisille.
        '4':
          meaning: Vanhempien ohjausta suositellaan nuorille katsojille; PG-luokiteltu sisältö voidaan esittää mihin aikaan tahansa ainoastaan digitaalisilla kanavilla, muutoin esitys sallitaan klo 08:30-16:00, klo 19:00-06:00 viikolla ja klo 10:00-06:00 viikonloppuisin.
        '5':
          meaning: Suositellaan aikuisille; M-luokitellun sisällön esitys sallitaan ainoastaan klo 20:30-05:00 kaikkina päivinä, ja lisäksi 12:00-03:00 koulupäivinä.
        '6':
          meaning: Ei sovellu alle 15-vuotiaille lapsille ja nuorille; MA15+-luokituksen ohjelmat voidaan esittää klo 21:00-05:00 välisenä aikana, kaikkina päivinä. Kuluttajalle annettava tieto pakollinen. Osa R18+-luokituksen elokuvista DVD:llä/Blu-ray:lla leikataan usein ilmaisilla kanavilla "sopivammaksi" MA15+-luokittelulle. Jotkin DVD:llä julkaistut R18 elokuvat on esitetty Australian TV:ssä MA15+-luokituksella.
        '7':
