  About TMDb: |
    Vår Historia

    The Movie Database (TMDb) startade som ett sidoprojekt 2008 för att hjälpa media center samfundet att bidra med högupplösta affischer och fans teckningar. Det som startade som en enkel bilddelnings gemenskap har blivit en av de mest aktiva och användarredigerade filmdatabasen på Internet.

    Med en inledande uppgifter bidrag från ett projekt kallat omdb (tack!), Målet var att skapa vår egen produkt och service. Vi lanserade den första versionen av databasen i början av 2009. Tillsammans med webbplatsen vi också lanserat en av första och enda gratis film uppgifter API.

    Idag är vår tjänst som används av tiotals miljoner människor varje vecka och är ofta betraktas som den enskilt bästa stället att få filmdata och bilder. Oavsett om du är intresserad av personliga film och TV-rekommendationer, vilka filmer har vunnit en Oscar för bästa bild, upprätthålla en personlig bevakningslista, eller vilja utveckla program för din egen, hoppas vi att du kommer att älska allt vår service har att erbjuda.

    Så utforska lite. Sök efter din favoritfilm. Skapa en lista med filmer som du vill titta på. Vi är verkligen stolta över den service vi har byggt och hoppas att du tycker att det är så bra som vi gör.
