    Lägg till en ny film

    Lägga till en ny film på TMDb är enkel och lätt. Om du har några frågor om hur våra redigering systemet fungerar gärna läsa igenom våra hjälpavsnitt eller stoppa genom forumen.
    Några anmärkningar om att lägga till en ny film till TMDb:

    * Just nu lägger du till en film i svenska.
    * TV content is not allowed in the movie section with the exception of a few items.
    * Vi gör vårt bästa för att underrätta bidrags om deras inträde har tagits bort, men inte alltid hitta tid. Denna process kommer att förbättras framåt.

    Den här guidens 6 steg kommer att gå igenom skapandeprocessen. För att komma igång, klicka på Nästa.
